<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
</head>

<body>
    <div class="container">
        <h1>Food Ordering</h1>
        <form id="orderForm">
            <div>
                <label for="food">Choose a Food</label>
                <select id="Food">
                    <option value="0">-- select a food --</option>
                    <option value="50">Burger 50$</option>
                    <option value="80">Pizza 80$</option>
                    <option value="30">Sandwich 30$</option>
                </select>
            </div>

            <div>
                <label for="food">Choose a Drink</label>
                <select id="Food">
                    <option value="0">-- select a Drink --</option>
                    <option value="30">Soda 30$</option>
                    <option value="15">Juz 15$</option>
                    <option value="5">Water 5$</option>
                </select>
            </div>
            <button id="orderbutton">Order Now</button>
            <div></div>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
